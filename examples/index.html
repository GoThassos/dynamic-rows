<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="css/zurb-foundation-5.5.1/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
    <style>
        body {

            padding: 2rem 0;

        }
    </style>
</head>
<body>

<div class="row">

    <div class="column">





        <form class="dynamicWrapper">




            <div class="row">

                <div class="medium-4 columns">
                    <label
                        for="product-0"
                        ></label>
                    <input
                        type="text"
                        name="product-0"
                        id="product-0">
                </div>

                <div class="medium-4 columns">
                    <label
                        for="product-0"
                        ></label>
                    <input
                        type="text"
                        name="qty-0"
                        id="qty-0">
                </div>

                <div class="medium-2 columns">
                    <a href="#"
                       class="postfix button dynamicRemove"
                            ><i class="fa fa-minus"></i></a>
                </div>

                <div class="medium-2 columns">
                    <a href="#"
                       class="postfix button dynamicAdd"
                    ><i class="fa fa-plus"></i></a>
                </div>

            </div>




        </form>





    </div>

</div>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/jquery.dynamic-rows.min.js"></script>
<script>
    $('.dynamicWrapper').ssdDynamicRows();
</script>
</body>
</html>
